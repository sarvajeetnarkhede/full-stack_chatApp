kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      namespace: chat-app
      labels:
        app: chat-app
    spec:
      containers:
        - name: frontend-container
          image: sarvajeet123/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: production